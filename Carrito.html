<div class="menu-contenido">

                    <h2 id="titulo-principal">Tu Carrito</h2>
                
                </div>
            
            </div>

            <p id="carrito-vacio" class="carrito-vacio padd-15">Tu carrito está vacío.</p>
            
            <p id="carrito-comprado" class="carrito-comprado disabled padd-15">Muchas gracias por tu compra. </p>

            <div id="carrito-productos" class="carrito-productos disabled padd-15">
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled padd-15">

                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                
                </div>

                    <div class="carrito-acciones-total">

                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                
                </div>
            
            </div>
            
        </div>

    </section>
